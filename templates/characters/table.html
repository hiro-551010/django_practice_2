{% extends 'base.html' %}
{% load render_table from django_tables2%}
{% block content %}
<div class="container-fluid">
    <!-- 水平方向の横スクロールバーを加える -->
    <div class="table-responsive col-auto">
        <!-- 縞ストライプで見やすくする -->
        <table class="table table-striped">
            {% render_table table %}
        </table>
    </div>
</div>

{% endblock %}
